<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
          <div class="mb-3 col-12">
            <label>UserName</label>
            <input type="text" class="form-control" required ngModel name="userName">
          </div>
          <div class="mb-3 col-12">
            <label>Password</label>
            <input type="password" class="form-control" required ngModel name="userPass">
          </div>
          <div class="form-group col-12">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>&nbsp;
            <button type="button" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
