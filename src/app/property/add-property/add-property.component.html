<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
       <h2> List your Property</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)='onSubmit()' #Form="ngForm">
          <div class="tab-panel">
        <tabset class="member-tabset" #Formtabs>

          <tab heading="Basic Info" ngModelGroup="BasicInfo" #BasicInfo="ngModelGroup" >
            <div class="form-group col-sm-12">
              <p>I want to</p>
              <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary me-2" btnRadio="1" role="button" name="SellRent">Sell</label>
                <label class="btn btn-outline-primary" btnRadio="2" role="button" name="SellRent">Rent</label>
              </div>
            </div>
            <div class="form-group col-sm-12">
              <p>BHK</p>
              <div class="btn-group" btnRadioGroup name="bhk" [(ngModel)]="propertyView.BHK">
                <label *ngFor="let bhk of [1,2,3,4]" class="btn btn-outline-primary me-2"
                btnRadio="{{bhk}}" tabindex="0" role="button" name="SellRent">{{bhk}}</label>
              </div>
            </div>
            <div class="form-group col-sm-12">
              <p>Property Type</p>
              <div class="btn-group" btnRadioGroup name="ptype" [(ngModel)]="propertyView.PType">
                <label *ngFor="let ptype of propertyTypes" class="btn btn-outline-primary me-2"
                btnRadio="{{ptype}}" tabindex="0" role="button" name="SellRent">{{ptype}}</label>
              </div>
            </div>
            <div class="form-group col-sm-12">
              <p>Furnished Type</p>
              <div class="btn-group" btnRadioGroup name="Ftype" [(ngModel)]="propertyView.FType">
                <label *ngFor="let ftype of furnishTypes" class="btn btn-outline-primary me-2"
                btnRadio="{{ftype}}" tabindex="0" role="button" name="SellRent">{{ftype}}</label>
              </div>
            </div>
              <div class="col-sm-12">
              <div class="form-group">
                <label for="name">In Building/Society/Project</label>
                <input type="text" class="form-control" #prName="ngModel" minlength="5" ngModel name="pName"
                [(ngModel)]="propertyView.Name"
                required>

                <span *ngIf="!prName.valid && prName.touched" class="error-block" >
                  <span *ngIf="prName.errors?.['required']">Please Enter Name of Property..</span>
                  <span *ngIf="prName.errors?.['minlength']">Property Name length should be at least 5 char..</span>
                  </span>

              </div>
              <br>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" name="City" [(ngModel)]="propertyView.City">
              </div>
              <br><br>

                <div class="position-relative">

                  <div class="position-absolute top-0 end-0">
                    <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)" [disabled]="!BasicInfo.valid">Next</button>
                  </div>
                </div>



              <!-- <div class="form-group">
               <button [disabled]="!Form.valid" type="submit" class="btn btn-primary mr-2">Save</button> &nbsp;
               <button type="reset" class="btn btn-warning">Cancel</button>
              </div> -->
            </div>

            </tab>
          <tab heading="Pricing and Area" ngModelGroup="PriceAndArea" #PriceAndArea="ngModelGroup">
            <div class="form-group col-12">
              <label>Price (in USD)</label>
              <input type="text" name="Price" class="form-control" [(ngModel)]="propertyView.Price">
            </div>

            <div class="form-group col-12">
              <label>Security (in USD)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Maintenance (in USD)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Built Area (in Sqr Feet)</label>
              <input type="text" class="form-control" name="BuiltArea" [(ngModel)]="propertyView.BuiltArea">
            </div>

            <div class="form-group col-12">
              <label>Carpet Area(in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>

            <br>
            <div class="position-relative">
              <div class="position-absolute top-50 start-0">
                <button type="button" class="btn btn-primary btn-block" (click)="selectTab(0)">Previous</button>
              </div>
              <div class="position-absolute top-0 end-0">
                <button type="button" class="btn btn-primary btn-block" (click)="selectTab(2)" [disabled]="!PriceAndArea.valid">Next</button>
              </div>
            </div>
          </tab>
          <tab heading="Address">
            <div class="form-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control">
            </div>
            <br>
            <div class="position-relative">
              <div class="position-absolute top-50 start-0">
                <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)">Previous</button>
              </div>
              <div class="position-absolute top-0 end-0">
                <button type="button" class="btn btn-primary btn-block" (click)="selectTab(3)">Next</button>
              </div>
            </div>
          </tab>
          <tab heading="Other Details">

            <div class="form-group col-sm-12">
              <label>Ready to Move</label><br>
              <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary me-2" btnRadio="1" role="button" name="RTM">Yes</label>
                <label class="btn btn-outline-primary" btnRadio="2" role="button" name="RTM">No</label>
              </div>
            </div>

            <div class="form-group col-3">
              <label>Possession/Avaialble From</label>
              <input type="text"
              placeholder="Datepicker"
              class="form-control"
              bsDatepicker [bsConfig]="{containerClass:'theme-dark-blue', dateInputFormat:'DD-MM-YYYY'}">

            </div>

            <div class="form-group col-12">
              <label>Age of Property</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-sm-12">
              <label>Gated Community</label><br>
              <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary me-2" btnRadio="1" role="button" name="GC">Yes</label>
                <label class="btn btn-outline-primary" btnRadio="2" role="button" name="GC">No</label>
              </div>
            </div>
            <div class="form-group col-sm-12">
              <label>Main Entrance</label><br>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let et of entranceTypes" class="btn btn-outline-primary me-2"
                btnRadio="{{et}}" tabindex="0" role="button" name="SellRent">{{et}}</label>
              </div>
            </div>

            <div class="form-group col-12">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="6"></textarea>
            </div>
            <br>
            <div class="position-relative">
              <div class="position-absolute top-50 start-0">
                <button type="button" class="btn btn-primary btn-block" (click)="selectTab(2)">Previous</button>
              </div>
              <div class="position-absolute top-0 end-0">
                <button type="button" class="btn btn-primary btn-block" (click)="selectTab(4)">Next</button>
              </div>
            </div>
          </tab>
          <tab heading="Photos">
            <div class="form-group col-12">
              <div class="photo-control">
                  <button class="mt-5" type="button">Upload</button> <br>
                  This is under construction
              </div>
            </div>
            <div class="position-relative">
              <div class="position-absolute top-50 start-0">
                <button type="button" class="btn btn-primary btn-block" (click)="selectTab(0)">Previous</button>
              </div>
              <div class="position-absolute top-0 end-0">
                <div class="form-group">
                  <button [disabled]="!Form.valid" type="submit" class="btn btn-primary mr-2">Save</button> &nbsp;
                  <button type="reset" class="btn btn-warning">Cancel</button>
                 </div>
              </div>
            </div>
            <br>

          </tab>
        </tabset>
      </div>
      </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
    <div class="card-header">
      <h3>Your Property Preview</h3>
    </div>
    <div class="shadow-lg p-3 bg-white">
     <app-property-card [property]="propertyView" [hideIcon]=true></app-property-card>
    </div>
  </div>
  </div>
</div>
