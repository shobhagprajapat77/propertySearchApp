
  <div class="card">
    <div class="card-img-wrapper">
    <img *ngIf="!property.Image" class="card-img-top" src="assets/image/house_default.png">
    <img *ngIf="property.Image" class="card-img-top" src="assets/image/{{property.Image}}">
   <ul *ngIf="!hideIcon" class="list-inline text-center member-icons animate">
    <li class="list-inline-item">
      <button class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></button>
    </li>
    <li class="list-inline-item">
      <button class="btn btn-primary" routerLink="/property-details/{{property.Id}}"><i class="fa-solid fa-address-book"></i></button>
    </li>
   </ul>
  </div>
    <div class="card-body p-2">
      <h1 class="mb-0">{{property.BHK}} BHK {{property.PType}}</h1>
      in {{property.Name}}
      <span *ngIf="property.Name">,</span>
      {{property.City}}
<h6 class="mt-2">{{property.FType}}
  <span *ngIf="property.FType!=='Unfurnished'">Furnished</span> | Ready to Move</h6>
<hr class="mt-0 mb-2">

<h6 class="mb-0">Price: <span class="font-highlight">{{property.Price}} USD.</span> |
Area: <span class="font-highlight">{{property.BuiltArea}} Sq Ft</span>
</h6>
    </div>
  </div>
